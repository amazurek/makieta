<div class="form-control">
  <br />
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>
    <div class="col-sm">
      <button class="btn btn-sm btn-success">Dodaj nowy scenariusz</button>
    </div>

    <br />
    <br />
    <br />
    <br />
  </div>
  <div class="row">
    <div class="col-sm">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Nazwa</th>
            <th scope="col">Data od</th>
            <th scope="col">Data_do</th>
            <th scope="col">Autor</th>
            <th scope="col">Otwarty przez</th>
            <th scope="col">Data modyfikacji</th>
            <th scope="col">Akcje</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let i of scenariusze">
            <td>{{ i.name }}</td>
            <td>{{ i.data_od.toLocaleDateString() }}</td>
            <td>{{ i.data_do.toLocaleDateString() }}</td>
            <td>{{i.autor}}</td>
            <td></td>
            <td>{{ i.data_mod.toLocaleDateString() }}</td>
            <td>                  <button
              class="btn btn-edit btn-new btn-sm"
              styles="width:120px" (click) = "openScenariusz(i)"
            >
              Otwórz
            </button>&nbsp;<button
            class="btn btn-edit  btn-sm"
            styles="width:120px"
          >
            Edytuj
          </button>
        &nbsp;<button
        class="btn btn-edit btn-del btn-sm"
        styles="width:120px"
      >
        Usuń
      </button>
        </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br />
  <br />
</div>
